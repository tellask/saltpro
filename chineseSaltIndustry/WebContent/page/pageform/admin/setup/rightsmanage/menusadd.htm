<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增</title>
<link href="jsfmwork/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<script src="jsfmwork/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="jsfmwork/ligerUI/js/core/base.js" type="text/javascript"></script>
<script src="jsfmwork/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="js/myjsfunction.js" type="text/javascript"></script>
<script type="text/javascript">
var eee;
$(function ()
{
    $.metadata.setType("attr", "validate");
    var v = $("form").validate({
        debug: true,
        errorPlacement: function (lable, element)
        {
            if (element.hasClass("l-textarea"))
            {
                element.ligerTip({ content: lable.html(), target: element[0] }); 
            }
            else if (element.hasClass("l-text-field"))
            {
                element.parent().ligerTip({ content: lable.html(), target: element[0] });
            }
            else
            {
                lable.appendTo(element.parents("td:first").next("td"));
            }
        },
        success: function (lable)
        {
            lable.ligerHideTip();
            lable.remove();
        },
        submitHandler: function ()
        {
            $("form .l-text,.l-textarea").ligerHideTip();
            v.submit();
        }
    });
    $("form").ligerForm();
    $(".l-button-test").click(function ()
    {
        alert(v.element($("#txtName")));
    });
});  
</script>
</head>
<body>
<div>
	<h3>新建系统菜单</h3>
	<form action="menus.do?method=addMenus" method="post">
	   <table cellpadding="0px" cellspacing="0px" class="l-table-edit" >
	   	 	<tr>
                <td align="right" class="l-table-edit-td">菜单编号：</td>
                <td align="left" class="l-table-edit-td"><input name="menusCode" type="text" id="menusCode" ligerui="{type:'int'}" validate="{digits:true,min:1,max:999999}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">菜单名称：</td>
                <td align="left" class="l-table-edit-td"><input name="menusName" type="text" id="menusName" ltype="text" validate="{required:true,minlength:2,maxlength:40}" /></td>
                <td align="left"></td>
            </tr>
           <tr>
                <td align="right" class="l-table-edit-td">菜单URL：</td>
                <td align="left" class="l-table-edit-td"><input name="menusUrl" type="text" id="menusUrl" ltype="text" validate="{required:true,minlength:2,maxlength:100}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">菜单图片路径：</td>
                <td align="left" class="l-table-edit-td"><input name="menusImg" type="text" id="menusImg" ltype="text" validate="false" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">父级菜单Id：</td>
                <td align="left" class="l-table-edit-td"><input name="parentMenusId" type="text" id="parentMenusId" ligerui="{type:'int'}" validate="{digits:true,min:0,max:999999}" /></td>
                <td align="left"></td>
            </tr>
             <tr>
                <td align="right" class="l-table-edit-td">菜单所属单位类型:</td>
                <td align="left" class="l-table-edit-td">
                <select name="comTypeId" id="comTypeId" ltype="select">
					<option value="1">总公司</option>
					<option value="2">研发中心</option>
					<option value="3">销售部</option>
					<option value="4">市场部</option>
					<option value="5">顾问组</option>
				</select>
                </td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">菜单所属用户类型:</td>
                <td align="left" class="l-table-edit-td">
                <select name="rightsType" id="rightsType" ltype="select">
					<option value="1">超级管理员</option>
					<option value="2">研发中心</option>
					<option value="3">销售部</option>
					<option value="4">市场部</option>
					<option value="5">顾问组</option>
				</select>
                </td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">备注:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea cols="100" rows="4" class="l-textarea" name="remark" id="remark" style="width:400px" validate="false" ></textarea>
                </td><td align="left"></td>
            </tr>
            <tr>
            	<td colspan="3">
            		<input type="submit" value="提交" id="Button1" class="l-button l-button-submit" /> 
					<input type="button" value="测试" class="l-button l-button-test"/>
            	</td>
            </tr>
	   </table>
	</form>
</div>
</body>
</html>
